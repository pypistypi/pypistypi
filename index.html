<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1WHackingBot Mini-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Grid of buttons (5x5) -->
        <div class="button-grid">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>

        <!-- User Info (now "Введите количество бомб") -->
        <div class="user-info">
            <div class="bomb-label">
                Введите количество ловушек
            </div>
        </div>

        <!-- Bomb Amount (with minus/plus buttons, only odd numbers 1, 3, 5, 7) -->
        <div class="bomb-amount">
            <div class="bomb-controls">
                <button class="minus"><</button>
                <span class="amount">1 </span>
                <button class="plus">></button>
            </div>
            <button class="signal-button">Получить сигнал</button>
        </div>


    </div>

    <!-- Telegram Web App API Script (for integration with Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
